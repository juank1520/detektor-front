<mat-toolbar color='primary'>
  <span>Detektor</span>
</mat-toolbar>

<div class="filter">
  <mat-form-field appearance="legacy">
    <mat-label>Legacy form field</mat-label>
    <input matInput placeholder="Placeholder" #textFilter>
  </mat-form-field>
  
  <div class="button-row">
    <button mat-raised-button color='primary' (click)='filter(textFilter)'>Filter</button>
  </div>
</div>

<div class="buttons-container">
  <div class="button-row">
    <button mat-raised-button  (click)='newMotive()'>Agregar</button>
  </div>
  <div class="button-row">
    <button mat-raised-button (click)="sort('ASC')">Ordenar Acendente</button>
  </div>
  <div class="button-row">
    <button mat-raised-button (click)="sort('DESC')">Ordenar Decendente</button>
  </div>
</div>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="motivo">
    <th mat-header-cell *matHeaderCellDef> motivo </th>
    <td mat-cell *matCellDef="let element"> {{element.motivo}} </td>
  </ng-container>

  <ng-container matColumnDef="des_motivo">
    <th mat-header-cell *matHeaderCellDef> description </th>
    <td mat-cell *matCellDef="let element"> {{element.des_motivo}} </td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> estado </th>
    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
  </ng-container>

  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="editMotive(element.motivo)">
        <mat-icon>edit</mat-icon>
      </button>
      <button color='warn' mat-icon-button (click)='deleteMotive(element.motivo)'>
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
